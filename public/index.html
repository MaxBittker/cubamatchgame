<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Match</title>
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" type="text/css">
</head>

<body>
  <div class="container cright">
    <div class="row">
      <div class="sidecolumn">
        <div id="sideBar">
          <span>
          <input type="text" id="movie" placeholder="Search for a movie"/>
          <button id="go">âž¤</button>
          <div id="loadingSecondary" class="small"></div>
          <div id="options"> </div>
        </span>
        </div>
      </div>
      <div class="contentcolumn">
        <h2 id="title">Movie Match!</h2>
        <hr>
        <div id="loading"></div>
        <div id="ActorCards" class="row"></div>
        <div id="spoilers" class="row"></div>

        <!-- <h5>Click:</h5> -->
        <div id="prompt">
          <h3 id="namePrompt">...</h3>
        </div>

      </div>
    </div>
    <script src="js/bundle.js" type="text/javascript"></script>
    <svg class="defs-only">
      <filter id="duotone" color-interpolation-filters="sRGB" x="0" y="0" height="100%" width="100%">
        <feColorMatrix type="matrix" values="0.95 0 0 0  0.05
                  0.65 0 0 0  0.15
                  0.15 0 0 0  0.50
                    0  0 0 1  0" />
      </filter>
    </svg>
</body>

</html>
